[package]
name = "dynamodb_expression"
version = "0.1.3"                                              # remember to update html_root_url
authors = ["Shane Lillie <ignignokterr@gmail.com>"]
license-file = "LICENSE"
readme = "README.md"
repository = "https://github.com/Luminoth/dynamodb_expression"
edition = "2021"
keywords = ["dynamodb"]

description = "Port of Go DynamoDB Expressions to Rust"

[lib]
name = "dynamodb_expression"
path = "src/lib.rs"

[dependencies]
anyhow = "1.0.68"
aws-sdk-dynamodb = "0.22.0"
derivative = "2.2.0"
strum = "0.24.1"
strum_macros = "0.24.3"
thiserror = "1.0.38"

[dev-dependencies]
aws-config = "0.52.0"
tokio-test = "0.4.2"
